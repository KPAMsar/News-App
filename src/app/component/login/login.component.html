<div class="card" style="width: 50rem;padding-left: auto;padding-left: 50px;">
  <form #login="ngForm" (ngSubmit)="onLogin(login.value)">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" required ngModel >
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control"  placeholder="Password"  name="password" required ngModel>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
