
<h1 class="heading">POLITICS</h1>
<div class="container-fluid">

  <div class="row"  >

    <div  class="col-lg-4" *ngFor="let d of politics" >
      <div class="card" style="width: 30rem; height: 80vh; padding-left: 50px;padding-left: 50px;padding-top: 50px;">
        <img *ngIf="d.urlToImage else noImage "
        [src]="d.urlToImage"
        class="card-img-top" alt="{{d.content}}"
        >

        <ng-template #noImage>
         <img  [src]="defaultImageUrl">
        </ng-template>
        <br>
        <h5 class="card-title">Author:{{d.creator}}</h5>

        <div class="card-body">
          <h5 class="card-title">{{d.title}}</h5>
          <p class="card-text">{{d.description}}</p>
          <a href="{{d.link}}"class="btn btn-primary">Read More..</a>
        </div>
      </div>
    </div>
    <!-- <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-3"></div> -->

  </div>
</div>
